<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Test</title>
</head>
<body>

<h1>Very Simple Test</h1>

<form id="testForm">
  <p>Are you happy?</p>
  <label><input type="radio" name="happy" value="yes"> Yes</label>
  <label><input type="radio" name="happy" value="no"> No</label>

  <p>Are you old?</p>
  <label><input type="radio" name="old" value="yes"> Yes</label>
  <label><input type="radio" name="old" value="no"> No</label>

  <br><br>
  <button type="button" onclick="showResult()">See result</button>
</form>

<p id="result"></p>

<script>
function showResult() {
  const happy = document.querySelector('input[name="happy"]:checked')?.value;
  const old = document.querySelector('input[name="old"]:checked')?.value;

  if (!happy || !old) {
    document.getElementById("result").textContent = "Please answer both questions.";
    return;
  }

  let text = "";

  if (happy === "yes" && old === "yes") {
    text = "You are a happy old person.";
  }
  if (happy === "yes" && old === "no") {
    text = "You are a happy young person.";
  }
  if (happy === "no" && old === "yes") {
    text = "You are an unhappy old person.";
  }
  if (happy === "no" && old === "no") {
    text = "You are an unhappy young person.";
  }

  document.getElementById("result").textContent = text;
}
</script>

</body>
</html>
